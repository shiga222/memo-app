<script>
  const KEY = "multi_memo_data_with_image";
  let memos = JSON.parse(localStorage.getItem(KEY)) || [];

  const memoList = document.getElementById("memoList");

  const searchInput = document.getElementById("search");
  const imageInput = document.getElementById("imageInput");
  const imagePreview = document.getElementById("imagePreview");
  const clearImageButton = document.getElementById("clearImage");

  function render() {
    memoList.innerHTML = "";

    const q = searchQuery.trim().toLowerCase();

    const filtered = memos.filter(m => {

      const title = (m.title || "").toLowerCase();
      const firstLine = (m.text || "").split("\n")[0].toLowerCase();

    filtered.forEach(m => {

      item.className = "memo-item";

      textDiv.className = "memo-text";
      textDiv.innerHTML = `

        <span style="font-size:12px;color:#666">
          ${(m.text || "").split("\n")[0]}
        </span>
      `;
      textDiv.onclick = () => loadMemo(realIndex);

      item.appendChild(textDiv);

      // ã‚µãƒ ãƒã‚¤ãƒ«ç”»åƒ
      if (m.image) {
        const img = document.createElement("img");
        img.src = m.image;
        img.className = "thumb";
        img.onclick = () => loadMemo(realIndex);
        item.appendChild(img);

      del.className = "delete-btn";
      del.textContent = "å‰Šé™¤";
      del.onclick = (e) => {

      item.appendChild(del);

    });

    if (filtered.length === 0) {

      empty.textContent = q ? "ä¸€è‡´ã™ã‚‹ãƒ¡ãƒ¢ãŒã‚ã‚Šã¾ã›ã‚“ã€‚" : "ã¾ã ãƒ¡ãƒ¢ãŒã‚ã‚Šã¾ã›ã‚“ã€‚";
      memoList.appendChild(empty);
    }
  }

  function loadMemo(i) {
    currentIndex = i;
    const m = memos[i];
    titleInput.value = m.title || "";
    textInput.value = m.text || "";
    currentImageDataUrl = m.image || null;
    updateImagePreview();
    status.textContent = "ãƒ¡ãƒ¢ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ";
  }

  function deleteMemo(i) {
    if (!confirm("ã“ã®ãƒ¡ãƒ¢ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;

    memos.splice(i, 1);
    localStorage.setItem(KEY, JSON.stringify(memos));
    currentIndex = null;
    titleInput.value = "";
    textInput.value = "";
    currentImageDataUrl = null;
    updateImagePreview();
    status.textContent = "ãƒ¡ãƒ¢ã‚’å‰Šé™¤ã—ã¾ã—ãŸ";
    render();
  }

  function updateImagePreview() {
    if (currentImageDataUrl) {
      imagePreview.src = currentImageDataUrl;
      imagePreview.style.display = "block";
    } else {

      imagePreview.style.display = "none";
    }
  }

  // ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸ã°ã‚ŒãŸã¨ã
  imageInput.addEventListener("change", () => {
    const file = imageInput.files[0];
    if (!file) return;

    // å¤§ãã™ãã‚‹ç”»åƒã¯å¼¾ãï¼ˆä¾‹: 1.5MBä»¥ä¸Šï¼‰
    const maxSize = 1.5 * 1024 * 1024;
    if (file.size > maxSize) {

      imageInput.value = "";
      return;
    }

    const reader = new FileReader();
    reader.onload = (e) => {
      currentImageDataUrl = e.target.result;
      updateImagePreview();
      status.textContent = "ç”»åƒã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ";
    };
    reader.readAsDataURL(file);
  });

  clearImageButton.addEventListener("click", () => {
    currentImageDataUrl = null;
    updateImagePreview();
    imageInput.value = "";
    status.textContent = "ç”»åƒã‚’å‰Šé™¤ã—ã¾ã—ãŸï¼ˆãƒ¡ãƒ¢ã‚’ä¿å­˜ã™ã‚‹ã¨åæ˜ ã•ã‚Œã‚‹ã‚ˆï¼‰";
  });

  document.getElementById("save").onclick = () => {
